<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alvaro Flores Suarez - Contact Page</title>
    <link rel="stylesheet" href="./Assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body class="background">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <span class="navbar-text font-italic text-white"
        >Alvaro Flores Suarez</span
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <a class="nav-link active" href="./contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
          <a
            class="nav-link"
            href="https://floressuarezalvaro.github.io/javascript_quiz/"
            >Quiz</a
          >
        </div>
      </div>
    </nav>

    <div class="card-header text-center font-weight-bold">
      <h3>Contact Me</h3>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="fullNameExampleInput">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullNameInput"
            placeholder="John Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="john.doe@gmail.com"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message to me:</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder=""
          ></textarea>
          <small id="emailHelp" class="form-text text-muted"
            >Type your message to me here. I'll get back to you as soon as
            possible.</small
          >
        </div>
        <div class="card-body text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <footer class="card-footer text-muted text-center">10/05/2020</footer>
    </div>

    <!-- Javascript starts here -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
